<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>


<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form action="/startseite" method="get">
            <a class="navbar-brand d-flex align-items-center" href="./startseite.html">
                <input type="hidden" name="userId" th:value="${session.loggedInUserId}">
                <button type="submit" style="background-color: white; color: black; border: white" class="btn btn-logo">Flashcard</button>
            </a>
        </form>
     </div>
    </div>
</nav>


<div class="container mt-5">

    <h1 class="text-center">Passwort zurücksetzen</h1>
    <p class="lead">Hallo User!</p>
    <p>Bitte geben Sie Ihre Email ein:</p>

    <form action="/forgetpasswordemail" method="post" onsubmit="return submitForm();">

        <div class="mb-3">
            <label for="emailInput">Email-Adresse</label>
            <input type="email" class="form-control" id="emailInput" name="email" aria-describedby="emailHelp" placeholder="example@email.com" required>
            <small id="emailHelp" class="form-text text-muted">Sie erhalten eine Verifizierungs Email von uns um Ihre Passwort zurückzusetzen.</small>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <button id="resetButton" class="btn btn-primary">Senden</button>

    </form>

</div>


<script src="/PasswortReset.js"></script>


</body>

</html>

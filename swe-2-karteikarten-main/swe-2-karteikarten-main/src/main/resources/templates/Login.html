<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


    <nav class="navbar navbar-light bg-light custom-navbar">
        <div class="container-fluid">
            <form action="/startseite" method="get">
                <a class="navbar-brand d-flex align-items-center" href="./startseite.html">
                    <input type="hidden" name="userId" th:value="${session.loggedInUserId}">
                    <button type="submit" style="background-color: white; color: black; border: white" class="btn btn-logo">Flashcard</button>
                </a>
            </form>
        </div>
    </nav>

    <div class="page-container">

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}">Erfolgsmeldung</p>
    </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>


    <div class="centered-container">
        <h1 class="text-center">Flashcard Login</h1>
        <form action="/login" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" name="password">
                <span id="togglePassword" class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">&#128065;</span>
            </div>
            <div class="mb-3">
                <input type="hidden" name="userId" th:value="${session.loggedInUserId}">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

        </form>
        <a href="/registration" class="btn btn-secondary">Registrieren</a>

        <form action="/forgetpassword" method="get">
            <div class="mb-3">
                <button type="submit" class="btn btn-link">Passwort vergessen ?</button>
            </div>

        </form>
    </div>
</div>

    <script src="/Login.js"></script>


</body>
</html>

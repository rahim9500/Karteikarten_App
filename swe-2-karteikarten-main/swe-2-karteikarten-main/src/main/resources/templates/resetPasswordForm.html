<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">

    <div class="container-fluid">

        <form action="/startseite" method="get">

            <a class="navbar-brand d-flex align-items-center" href="./startseite.html">
                <input type="hidden" name="userId" th:value="${session.loggedInUserId}">
                <button type="submit" style="background-color: white; color: black; border: white" class="btn btn-logo">Flashcard</button>
            </a>

        </form>

        <div class="ms-auto">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-3"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li>
                        <a class="dropdown-item" href="#">
                            User: <span th:text="${session.loggedInUser}">username</span>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-danger w-100" onclick="location.href='/logout'">
                            Logout
                        </button>
                    </li>

                </ul>

            </div>
        </div>
    </div>

</nav>

<div class="container mt-5">

    <h1 class="text-center">Passwort zurücksetzen</h1>

    <p class="lead">Hallo, Sie können Ihr Passwort nun zurücksetzen.</p>
    <p>Bitte geben Sie Ihr neues Passwort ein:</p>

    <form th:action="@{/updatePassword}" method="post" onsubmit="return submitForm();" id="newPasswordForm">

        <input type="hidden" name="token" th:value="${token}" />

        <div class="mb-3">
            <label for="newPassword">Neues Passwort</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Passwort" required>
            <span id="passwordError" style="color: red; display: none;">Das Passwort muss 8-12 Stellen lang sein, mindestens einen Großbuchstaben und eine Ziffer enthalten. Erlaubte Sonderzeichen: -.,+*</span>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Passwort bestätigen" required>
        </div>


        <button type="submit" class="btn btn-primary">Neues Passwort bestätigen</button>

    </form>

</div>


<script src="/resetPasswordForm.js"></script>

</body>
</html>
